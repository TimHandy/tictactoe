<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	  <meta name="viewport content="width=device-width, initial-scale="1.0">

    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="container-fluid">

      <div class="board-container">
        <div class="row">
          <h1>Tic Tac Toe</h1>
          <button id="launch" type="button" name="button">Start Game</button>
          <button id="reset" type="button">Reset Game</button>
        </div>
        <div class="row">
          <div id="0" class="cell"></div>
          <div id="1" class="cell"></div>
          <div id="2" class="cell"></div>
        </div>
        <div class="row">
          <div id="3" class="cell"></div>
          <div id="4" class="cell"></div>
          <div id="5" class="cell"></div>
        </div>
        <div class="row">
          <div id="6" class="cell"></div>
          <div id="7" class="cell"></div>
          <div id="8" class="cell"></div>
        </div>
        <div class="row">
          <h2 class="feedback"></h2>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
